<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>面向全端</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="前端，多端知识荟萃">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<!--   <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/gitalk/1.5.0/gitalk.min.css">
  <link rel="stylesheet" href="./style/han.css" >
  <style>
    #main {
      padding-bottom: 0;
    }
    #customOperateMain {
      padding-top: 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'FE Talk',
      repo: '',
      routerMode: 'hash',
      loadSidebar: false,
//       loadSidebar: 'summary.md',
      mergeNavbar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      alias: {
        '/.*/_sidebar.md': '/summary.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      readyTransition: true, // default
      search: {
        maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
        paths: [],                      // or 'auto'，匹配文件路径
        // placeholder: 'Type to search',  // 搜索提示框文字， 支持本地化，例子在下面
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        // noData: 'No Results!',          // 找不到结果文字提示，支持本地化，例子在下面
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },
        depth: 3,                       // 搜索标题的最大程级, 1 - 6
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true
      },
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}'
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
  <script src="//cdn.bootcss.com/gitalk/1.5.0/gitalk.min.js"></script>
  <script>
    var originTransitionEnd = window.ontransitionend;
    window.gitalkInitialFlag = false;
    window.ontransitionend = function () {
      if (typeof originTransitionEnd === 'function') {
        originTransitionEnd();
      }
      if (!window.gitalkInitialFlag) {
        setTimeout(function () {
          var gitalkContainerId = 'cg-gitalk-content';
          var articleMainEle = document.querySelector('.content');
          if (articleMainEle) {
            window.gitalkInitialFlag = true;
            var customOperateMain = document.createElement('div');
            var customGitalkContainer = document.createElement('div');
            customOperateMain.id = 'customOperateMain';
            customOperateMain.className = 'markdown-section';
            customGitalkContainer.id = gitalkContainerId;
            customOperateMain.append(customGitalkContainer);
            articleMainEle.appendChild(customOperateMain);
            var gitalk = new Gitalk({
              clientID: '79d9787d30ca5e261f1b', // GitHub Application Client ID
              clientSecret: '29bf18aeff981d53e39f1e1923f2a61c36b2bd5d', // GitHub Application Client Secret
              repo: 'cool_byted_comment',      // 存放评论的仓库
              owner: 'codingplayboy',          // 仓库的创建者，
              admin: ['codingplayboy'],        // 如果仓库有多个人可以操作，那么在这里以数组形式写出
              id: location.hash,      // 用于标记评论是哪个页面的，确保唯一，并且长度小于50
            });
            gitalk.render(gitalkContainerId);    // 渲染Gitalk评论组件
          }
        }, 50);
      }
    };
  </script>
  <script src="//unpkg.com/prismjs/components/prism-core.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<!--   <script src="//unpkg.com/prismjs/components/prism-css.min.js"></script> -->
<!--   <script src="//unpkg.com/prismjs/components/prism-jsx.min.js"></script> -->
</body>
</html>
